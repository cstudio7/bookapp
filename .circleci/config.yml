version: 2
jobs:
  build:
    docker:
      - image: circleci/node

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run:
          name: run tests
          command: |
            export COVERALLS_REPO_TOKEN=USpDZC2EfmSHR3auzg2qQNpBp2Q3jZrvS >> $BASH_ENV
            npm test -- -u
            npm run coveralls

      - store_artifacts:
          path: coverage
          destination: coverage
